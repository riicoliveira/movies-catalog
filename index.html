<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <title>Movies Catalog</title>
</head>

<body>
    <!-- Navbar -->
    <header>
        <a href="#" class="logo">
            <i class="bx bxs-movie"></i> Movies
        </a>
        <i class="bx bx-menu" id="menu-icon"></i>

        <!-- Menu -->
        <ul class="navbar">
            <li><a href="#home" class="home-active">Home</a></li>
            <li><a href="#movies">Filmes</a></li>
            <li><a href="#coming">Em breve</a></li>
            <li><a href="#newsletter">Newsletter</a></li>
        </ul>
        <a href="#" class="btn">Crie sua Conta</a>
    </header>
    <main>
        <!-- Home -->
        <!-- Slider Home -->
        <section class="home swiper" id="home">
            <div class="swiper-wrapper">
                <!-- Slider 1 -->
                <div class="swiper-slide container">
                    <img src="images/banner1.jpg" alt="Banner Filme 007, Em Breve nos Cinemas">
                    <div class="home-text">
                        <span>Universo Espião</span>
                        <h1>007: Operação Skyfall</h1>
                        <a href="#" class="btn">Reserve Já!</a>
                        <a href="#" class="play">
                            <i class='bx  bx-play'></i>
                        </a>
                    </div>
                </div>
                <!-- Slider 2 -->
                <div class="swiper-slide container">
                    <img src="images/banner2.jpg" alt="Banner Filme Thor, Em Breve nos Cinemas">
                    <div class="home-text">
                        <span>Universo Marvel</span>
                        <h1>Thor The Dark World</h1>
                        <a href="#" class="btn">Reserve Já</a>
                        <a href="#" class="play">
                            <i class='bx  bx-play'></i>
                        </a>
                    </div>
                </div>
                <!-- Slider 3 -->
                <div class="swiper-slide container">
                    <img src="images/banner3.jpg" alt="Banner Filme Your Name, Em Breve nos Cinemas">
                    <div class="home-text">
                        <span>Universo Animação</span>
                        <h1>Your Name</h1>
                        <a href="#" class="btn">Reserve Já</a>
                        <a href="#" class="play">
                            <i class='bx  bx-play'></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </section>
        <!-- Catálogo -->
        <section class="movies" id="movies">
            <h2 class="heading">Lançamentos da Semana</h2>
        </section>
    </main>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="main.js"></script>
</body>

</html>
